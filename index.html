<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <title>DATA P1.DAMAGE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      /* LIGHT THEME */
      --bg-page: #eef1f6;
      --bg-card: #ffffff;
      --bg-header: #0f172a;
      --primary: #2563eb;
      --primary-soft: #e0edff;
      --danger: #dc2626;
      --danger-soft: #fee2e2;
      --border-soft: #e5e7eb;
      --text-main: #111827;
      --text-muted: #6b7280;
      --shadow-soft: 0 18px 40px rgba(15,23,42,0.20);
    }

    [data-theme="dark"] {
      /* DARK THEME OVERRIDE */
      --bg-page: #020617;
      --bg-card: #020617;
      --bg-header: #020617;
      --primary: #3b82f6;
      --primary-soft: #1d4ed833;
      --danger: #f97373;
      --danger-soft: #3f1818;
      --border-soft: #1f2937;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --shadow-soft: 0 20px 45px rgba(0,0,0,0.75);
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #dbeafe 0, var(--bg-page) 45%, var(--bg-page) 100%);
      color: var(--text-main);
      transition: background-color 0.25s ease, color 0.25s ease, background 0.25s ease;
    }

    [data-theme="dark"] body {
      background: radial-gradient(circle at top, #020617 0, #020617 100%);
    }

    /* NAVBAR / HEADER */
    header {
      background: var(--bg-header);
      color: #fff;
      padding: 12px 24px;
      box-shadow: 0 10px 25px rgba(15,23,42,0.6);
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .nav {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-logo {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      background: linear-gradient(135deg, #60a5fa, #2563eb);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 0.9rem;
      box-shadow: 0 0 0 2px rgba(15,23,42,0.5);
    }

    .nav-title {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .nav-title h1 {
      margin: 0;
      font-size: 1.25rem;
      letter-spacing: 0.06em;
    }

    .nav-title span {
      font-size: 0.78rem;
      opacity: 0.85;
    }

    .nav-right {
      text-align: right;
      font-size: 0.8rem;
      display: flex;
      flex-direction: column;
      gap: 4px;
      align-items: flex-end;
    }

    .nav-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(15,23,42,0.7);
      border: 1px solid rgba(148,163,184,0.5);
      font-size: 0.76rem;
    }

    .nav-pill-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
    }

    .nav-creator {
      opacity: 0.85;
    }

    .theme-toggle {
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.7);
      background: rgba(15,23,42,0.7);
      color: #e5e7eb;
      padding: 4px 10px;
      font-size: 0.75rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: background-color 0.16s ease, border-color 0.16s ease, transform 0.08s ease;
    }

    .theme-toggle-icon {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #facc15;
    }

    [data-theme="dark"] .theme-toggle-icon {
      background: #38bdf8;
    }

    .theme-toggle:hover {
      background: rgba(30,64,175,0.9);
      border-color: rgba(191,219,254,0.8);
    }

    .theme-toggle:active {
      transform: translateY(1px);
    }

    /* LAYOUT */
    main {
      max-width: 1200px;
      margin: 24px auto 32px;
      padding: 0 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.5fr);
      gap: 18px;
      align-items: flex-start;
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: minmax(0,1fr);
      }
      .nav {
        flex-direction: column;
        align-items: flex-start;
      }
      .nav-right {
        align-items: flex-start;
        text-align: left;
      }
    }

    .card {
      background: var(--bg-card);
      border-radius: 18px;
      padding: 0;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(148,163,184,0.25);
      overflow: hidden;
      transition: background-color 0.25s ease, border-color 0.25s ease, box-shadow 0.25s ease;
    }

    [data-theme="dark"] .card {
      border-color: var(--border-soft);
    }

    .card-header {
      padding: 11px 16px;
      border-bottom: 1px solid var(--border-soft);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      background: linear-gradient(to right, #f9fafb, #eef2ff);
    }

    [data-theme="dark"] .card-header {
      background: linear-gradient(to right, #020617, #020617);
    }

    .card-title {
      font-size: 0.95rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--text-main);
    }

    .card-title::before {
      content: "";
      width: 4px;
      height: 16px;
      border-radius: 999px;
      background: var(--primary);
    }

    .badge {
      background: var(--primary-soft);
      color: var(--primary);
      padding: 3px 10px;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .card-body {
      padding: 14px 16px 16px;
    }

    /* FORM */
    label {
      display: block;
      font-size: 0.8rem;
      margin-bottom: 4px;
      color: #4b5563;
      font-weight: 500;
    }

    [data-theme="dark"] label {
      color: #9ca3af;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 8px 10px;
      border-radius: 9px;
      border: 1px solid #d1d5db;
      background: #f9fafb;
      outline: none;
      font-size: 0.9rem;
      transition: border-color 0.16s ease, box-shadow 0.16s ease, background-color 0.16s ease, color 0.16s ease;
      color: var(--text-main);
    }

    [data-theme="dark"] input,
    [data-theme="dark"] textarea,
    [data-theme="dark"] select {
      background: #020617;
      border-color: #374151;
      color: var(--text-main);
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(37,99,235,0.25);
      background: #ffffff;
    }

    [data-theme="dark"] input:focus,
    [data-theme="dark"] textarea:focus,
    [data-theme="dark"] select:focus {
      background: #020617;
    }

    textarea {
      resize: vertical;
      min-height: 70px;
    }

    .form-row {
      display: grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 10px;
      margin-bottom: 10px;
    }

    .form-row-full {
      margin-bottom: 10px;
    }

    button {
      border-radius: 999px;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: background-color 0.16s ease, transform 0.08s ease, box-shadow 0.16s ease;
      white-space: nowrap;
    }

    button:active {
      transform: translateY(1px);
      box-shadow: none;
    }

    .btn-primary {
      background: var(--primary);
      color: #fff;
      box-shadow: 0 4px 10px rgba(37,99,235,0.35);
    }

    .btn-primary:hover {
      background: #1d4ed8;
    }

    .btn-secondary {
      background: #e5e7eb;
      color: #111827;
    }

    [data-theme="dark"] .btn-secondary {
      background: #111827;
      color: #e5e7eb;
    }

    .btn-secondary:hover {
      background: #d1d5db;
    }

    [data-theme="dark"] .btn-secondary:hover {
      background: #1f2937;
    }

    .btn-danger {
      background: var(--danger);
      color: #fff;
      box-shadow: 0 4px 10px rgba(220,38,38,0.30);
    }

    .btn-danger:hover {
      background: #b91c1c;
    }

    .btn-danger-soft {
      background: var(--danger-soft);
      color: #b91c1c;
      border-radius: 999px;
      border: 1px solid #fecaca;
      padding-inline: 12px;
    }

    [data-theme="dark"] .btn-danger-soft {
      color: #fecaca;
      border-color: #7f1d1d;
    }

    .btn-danger-soft:hover {
      background: #fecaca;
    }

    [data-theme="dark"] .btn-danger-soft:hover {
      background: #7f1d1d;
    }

    /* kecilkan font tombol */
    .btn-secondary,
    .btn-danger,
    .btn-danger-soft {
      font-size: 0.8rem;
      padding: 6px 13px;
    }

    /* TABLE */
    .table-wrapper {
      border-radius: 12px;
      border: 1px solid var(--border-soft);
      background: #ffffff;
      overflow: hidden;
      margin-bottom: 18px;
    }

    [data-theme="dark"] .table-wrapper {
      background: #020617;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
    }

    thead {
      background: #eef2ff;
      position: sticky;
      top: 0;
      z-index: 5;
    }

    [data-theme="dark"] thead {
      background: #020617;
    }

    th,
    td {
      padding: 7px 8px;
      border-bottom: 1px solid var(--border-soft);
      vertical-align: middle;
    }

    th {
      text-align: left;
      font-weight: 600;
      color: #374151;
      font-size: 0.8rem;
    }

    [data-theme="dark"] th {
      color: var(--text-muted);
    }

    tbody tr:nth-child(even) {
      background: #f9fafb;
    }

    [data-theme="dark"] tbody tr:nth-child(even) {
      background: #020617;
    }

    tbody tr:hover {
      background: #e5f0ff;
    }

    [data-theme="dark"] tbody tr:hover {
      background: #111827;
    }

    td:nth-child(5),
    td:nth-child(6),
    td:nth-child(7) {
      text-align: center;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 4px;
    }

    .status-ok { background: #16a34a; }
    .status-empty { background: #dc2626; }

    .status-text {
      font-size: 0.78rem;
    }

    /* FILTER */
    .filter-label {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      font-size: 0.78rem;
      color: #4b5563;
      margin-bottom: 3px;
    }

    .filter-label span.hint {
      font-size: 0.72rem;
      color: #9ca3af;
    }

    #filterCode {
      background: #f3f4f6;
    }

    [data-theme="dark"] #filterCode {
      background: #020617;
      border-color: #374151;
      color: var(--text-main);
    }

    #filterCode:focus {
      background: #ffffff;
    }

    [data-theme="dark"] #filterCode:focus {
      background: #020617;
    }

    /* LOG */
    .log-header-row {
      margin-top: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .log-title {
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--text-main);
    }

    .log-list {
      list-style: none;
      padding: 0;
      margin-top: 8px;
      max-height: 230px;
      overflow-y: auto;
      font-size: 0.8rem;
      border-radius: 10px;
      background: #f9fafb;
      border: 1px solid var(--border-soft);
    }

    [data-theme="dark"] .log-list {
      background: #020617;
    }

    .log-list li {
      border-bottom: 1px solid var(--border-soft);
      padding: 6px 10px;
    }

    .log-list li:last-child {
      border-bottom: none;
    }

    .log-time {
      color: var(--text-muted);
      font-size: 0.74rem;
      margin-top: 2px;
    }

    .log-empty {
      padding: 8px 10px;
      color: var(--text-muted);
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
<header>
  <div class="nav">
    <div class="nav-left">
      <div class="nav-logo">D1</div>
      <div class="nav-title">
        <h1>DATA P1.DAMAGE</h1>
        <span>PROJECK TIM IC NON HPL</span>
      </div>
    </div>
    <div class="nav-right">
      <div class="nav-pill">
        <span class="nav-pill-dot"></span>
        <span>Inventory System</span>
      </div>
      <div class="nav-creator">Dibuat oleh: <strong>Farhan Kautsar</strong></div>
      <button class="theme-toggle" type="button" onclick="toggleTheme()">
        <span class="theme-toggle-icon"></span>
        <span id="themeLabel">Dark mode</span>
      </button>
    </div>
  </div>
</header>

<main>
  <div class="grid">

    <!-- FORM -->
    <section class="card">
      <div class="card-header">
        <div class="card-title">Form Barang</div>
        <span class="badge" id="modeBadge">Tambah</span>
      </div>

      <div class="card-body">
        <form id="itemForm">
          <input type="hidden" id="itemId">

          <div class="form-row">
            <div>
              <label>Kode Barang</label>
              <input id="code" required>
            </div>
            <div>
              <label>Jenis Barang</label>
              <select id="nameInput" required>
                <option value="">-- Pilih Jenis Barang --</option>
                <option>ACP</option>
                <option>TACO SHEET</option>
                <option>ADESIVE</option>
                <option>FIDECO</option>
                <option>ADGING</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div>
              <label>Kategori</label>
              <select id="category" required>
                <option value="">-- Pilih Kategori --</option>
                <option>DAMAGE ACTIVE</option>
                <option>DAMAGE TUKER GULING</option>
                <option>DAMAGE ANOMALI</option>
              </select>
            </div>
            <div>
              <label>Lokasi / Rak</label>
              <input id="location" placeholder="cth: AM.01.01 / AL.01.11">
            </div>
          </div>

          <div class="form-row">
            <div>
              <label>Jumlah Barang</label>
              <input id="qty" type="number" min="0" value="0" required>
            </div>
          </div>

          <div class="form-row-full">
            <label>Catatan</label>
            <textarea id="note" placeholder="Contoh: cat, pecah, grepes, bintik bintik."></textarea>
          </div>

          <div style="display:flex; gap:8px; margin-top:6px;">
            <button class="btn-primary" id="saveBtn" type="submit">+ Tambah Barang</button>
            <button type="button" class="btn-secondary" onclick="resetForm()">Reset</button>
          </div>
        </form>
      </div>
    </section>

    <!-- TABLE + LOG -->
    <section class="card">
      <div class="card-header">
        <div class="card-title">Daftar Barang</div>
        <button class="btn-danger-soft" type="button" onclick="clearAll()">Hapus Semua</button>
      </div>

      <div class="card-body">

        <!-- FILTER KODE -->
        <div class="form-row-full" style="margin-bottom:12px;">
          <div class="filter-label">
            <span>Filter Kode Barang</span>
            <span class="hint">Ketik sebagian kode untuk mencari</span>
          </div>
          <input
            id="filterCode"
            placeholder="Misal: AA-PE-1024-1 atau cukup AA-PE"
            oninput="renderItems()" />
        </div>

        <div class="table-wrapper">
          <div style="max-height:260px; overflow:auto;">
            <table>
              <thead>
              <tr>
                <th>Kode</th>
                <th>Jenis</th>
                <th>Kategori</th>
                <th>Lokasi</th>
                <th>Jumlah</th>
                <th>Status</th>
                <th>Aksi</th>
              </tr>
              </thead>
              <tbody id="itemsBody"></tbody>
            </table>
          </div>
        </div>

        <div>
          <div class="log-header-row">
            <div class="log-title">Riwayat Aktivitas</div>
            <button class="btn-danger" type="button" onclick="resetLogs()">Reset Riwayat</button>
          </div>
          <ul id="logList" class="log-list"></ul>
        </div>

      </div>
    </section>

  </div>
</main>

<!-- SCRIPT FIREBASE + LOGIKA APP -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getFirestore, collection, getDocs, addDoc, updateDoc,
    deleteDoc, doc, serverTimestamp, orderBy, query
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  // config punyamu
  const firebaseConfig = {
    apiKey: "AIzaSyDyIPDc7Y5FqLeKZ6M213U0DDZChy0YIfc",
    authDomain: "p1-damage.firebaseapp.com",
    projectId: "p1-damage",
    storageBucket: "p1-damage.firebasestorage.app",
    messagingSenderId: "139067699966",
    appId: "1:139067699966:web:1fd713bc00df2q71ddebaF",
    measurementId: "G-4NW24GVXSW"
  };

  const app = initializeApp(firebaseConfig);
  const db  = getFirestore(app);

  const itemsCol = collection(db, "items");
  const logsCol  = collection(db, "logs");

  const THEME_KEY = "inventoryTheme_v1";
  const ADMIN_PIN = "1234"; // PIN reset riwayat

  let items = [];
  let logs  = [];

  // DOM
  const itemForm        = document.getElementById("itemForm");
  const itemIdInput     = document.getElementById("itemId");
  const codeInput       = document.getElementById("code");
  const nameInput       = document.getElementById("nameInput");
  const categoryInput   = document.getElementById("category");
  const locationInput   = document.getElementById("location");
  const qtyInput        = document.getElementById("qty");
  const noteInput       = document.getElementById("note");
  const modeBadge       = document.getElementById("modeBadge");
  const saveBtn         = document.getElementById("saveBtn");
  const itemsBody       = document.getElementById("itemsBody");
  const logList         = document.getElementById("logList");
  const filterCodeInput = document.getElementById("filterCode");
  const themeLabel      = document.getElementById("themeLabel");

  // ===== THEME =====
  function applyTheme(theme) {
    document.documentElement.setAttribute("data-theme", theme);
    localStorage.setItem(THEME_KEY, theme);
    themeLabel.textContent = theme === "dark" ? "Light mode" : "Dark mode";
  }
  window.toggleTheme = function () {
    const current = document.documentElement.getAttribute("data-theme") || "light";
    applyTheme(current === "light" ? "dark" : "light");
  };

  // ===== FIRESTORE HELPERS =====
  async function loadItems() {
    const q = query(itemsCol, orderBy("createdAt", "desc"));
    const snap = await getDocs(q);
    items = snap.docs.map(d => ({ id: d.id, ...d.data() }));
  }

  async function loadLogs() {
    const q = query(logsCol, orderBy("time", "desc"));
    const snap = await getDocs(q);
    logs = snap.docs.map(d => ({ id: d.id, ...d.data() }));
  }

  async function addLog(message) {
    await addDoc(logsCol, {
      message,
      time: serverTimestamp()
    });
  }

  // ===== RENDER =====
  function getStatus(item) {
    return item.qty > 0 ? "ok" : "empty";
  }

  window.renderItems = function () {
    const filter = (filterCodeInput.value || "").trim().toLowerCase();
    itemsBody.innerHTML = "";
    items.forEach(item => {
      if (filter && !item.code.toLowerCase().includes(filter)) return;
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${item.code}</td>
        <td>${item.name}${item.note ? `<div style="font-size:11px;color:var(--text-muted);">${item.note}</div>` : ""}</td>
        <td>${item.category || "-"}</td>
        <td>${item.location || "-"}</td>
        <td>${item.qty}</td>
        <td>
          <span class="status-dot status-${getStatus(item)}"></span>
          <span class="status-text">${item.qty>0?"Cukup":"Kosong"}</span>
        </td>
        <td>
          <button class="btn-secondary" onclick="editItem('${item.id}')">Edit</button>
          <button class="btn-danger" onclick="deleteItem('${item.id}')">Hapus</button>
        </td>
      `;
      itemsBody.appendChild(tr);
    });
  };

  function renderLogs() {
    logList.innerHTML = "";
    if (!logs.length) {
      const li = document.createElement("li");
      li.className = "log-empty";
      li.textContent = "Belum ada aktivitas.";
      logList.appendChild(li);
      return;
    }
    logs.forEach(l => {
      const li = document.createElement("li");
      const time = l.time?.toDate ? l.time.toDate() : new Date();
      li.innerHTML = `
        <div>${l.message}</div>
        <div class="log-time">${time.toLocaleString("id-ID")}</div>
      `;
      logList.appendChild(li);
    });
  }

  // ===== FORM =====
  window.resetForm = function () {
    itemForm.reset();
    itemIdInput.value = "";
    qtyInput.value = 0;
    modeBadge.textContent = "Tambah";
    saveBtn.textContent = "+ Tambah Barang";
  };

  window.editItem = function (id) {
    const item = items.find(i => i.id === id);
    if (!item) return;
    itemIdInput.value = item.id;
    codeInput.value = item.code;
    nameInput.value = item.name;
    categoryInput.value = item.category || "";
    locationInput.value = item.location || "";
    qtyInput.value = item.qty;
    noteInput.value = item.note || "";
    modeBadge.textContent = "Edit";
    saveBtn.textContent = "Simpan Perubahan";
    window.scrollTo({ top: 0, behavior: "smooth" });
  };

  itemForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const data = {
      code: codeInput.value.trim(),
      name: nameInput.value.trim(),
      category: categoryInput.value.trim(),
      location: locationInput.value.trim(),
      qty: Number(qtyInput.value || 0),
      note: noteInput.value.trim()
    };

    if (!data.code || !data.name) {
      alert("Kode dan Jenis Barang wajib diisi.");
      return;
    }

    const id = itemIdInput.value || null;

    try {
      if (id) {
        // EDIT
        const editor = prompt("Nama pengedit:");
        if (!editor || !editor.trim()) {
          alert("Nama pengedit wajib diisi.");
          return;
        }

        const old = items.find(i => i.id === id);
        const oldQty = old ? Number(old.qty || 0) : 0;
        const diff   = data.qty - oldQty;
        let perubahan = diff>0 ? `bertambah ${diff}` :
                        diff<0 ? `berkurang ${Math.abs(diff)}` :
                                 "tidak berubah";

        const ref = doc(db, "items", id);
        await updateDoc(ref, {
          ...data,
          updatedAt: serverTimestamp()
        });

        await addLog(`${editor.trim()} mengedit "${data.name}" (kode: ${data.code}), jumlah dari ${oldQty} menjadi ${data.qty} (${perubahan})`);

      } else {
        // TAMBAH BARU
        await addDoc(itemsCol, {
          ...data,
          createdAt: serverTimestamp(),
          updatedAt: serverTimestamp()
        });
        await addLog(`Menambah "${data.name}" (kode: ${data.code}) dengan jumlah ${data.qty}`);
      }

      await refreshAll();
      resetForm();
    } catch (err) {
      console.error(err);
      alert("Gagal menyimpan data.");
    }
  });

  // ===== HAPUS =====
  window.deleteItem = async function (id) {
    const item = items.find(i => i.id === id);
    if (!item) return;

    const deleter = prompt("Nama penghapus:");
    if (!deleter || !deleter.trim()) {
      alert("Nama penghapus wajib diisi.");
      return;
    }

    if (!confirm(`Hapus "${item.name}" (kode: ${item.code})?`)) return;

    try {
      const ref = doc(db, "items", id);
      await deleteDoc(ref);
      await addLog(`${deleter.trim()} menghapus "${item.name}" (kode: ${item.code}) sebanyak ${item.qty}`);
      await refreshAll();
    } catch (err) {
      console.error(err);
      alert("Gagal menghapus data.");
    }
  };

  window.clearAll = async function () {
    if (!items.length) return;

    const deleter = prompt("Nama penghapus semua data:");
    if (!deleter || !deleter.trim()) {
      alert("Nama penghapus wajib diisi.");
      return;
    }

    if (!confirm("Yakin hapus SEMUA data barang?")) return;

    try {
      const snap = await getDocs(itemsCol);
      let totalItem = 0, totalQty = 0;
      for (const d of snap.docs) {
        totalItem++;
        totalQty += Number(d.data().qty || 0);
        await deleteDoc(d.ref);
      }
      await addLog(`${deleter.trim()} menghapus SEMUA data (${totalItem} item, total ${totalQty} barang)`);
      await refreshAll();
    } catch (err) {
      console.error(err);
      alert("Gagal hapus semua data.");
    }
  };

  window.resetLogs = async function () {
    const pin = prompt("Masukkan PIN admin untuk reset riwayat:");
    if (pin !== ADMIN_PIN) {
      alert("PIN salah.");
      return;
    }
    if (!confirm("Yakin reset semua riwayat aktivitas?")) return;
    try {
      const snap = await getDocs(logsCol);
      for (const d of snap.docs) {
        await deleteDoc(d.ref);
      }
      await refreshAll();
    } catch (err) {
      console.error(err);
      alert("Gagal reset riwayat.");
    }
  };

  async function refreshAll() {
    await loadItems();
    await loadLogs();
    renderItems();
    renderLogs();
  }

  // INIT
  (async function init() {
    const savedTheme = localStorage.getItem(THEME_KEY) || "light";
    applyTheme(savedTheme);
    await refreshAll();
  })();
</script>

</body>
